<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">   
          
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location">
            <button  class="bx bx-search-alt-2"></button>
        </div>
        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="cloudy.jpg" alt="">
                        <p class ="temperature">0<span>&#8451;</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>     
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="eror 404.jpg" alt="">
                <p>Oops! Location not found</p><br>
                <p>Create by GONDE</p>
            </div>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
